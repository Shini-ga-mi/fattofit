<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App - Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        /* Move links to the left */
        .navbar-nav {
            display: flex;
            width: 100%;
        }

        /* Add some padding to the container */
        .container {
            padding: 20px;
        }

        /* Make the form more stylish */
        .form-group {
            margin-bottom: 20px;
        }

        /* Make the form labels more prominent */
        .form-label {
            font-weight: bold;
        }

        /* Make the form inputs more stylish */
        .form-control {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        /* Make the buttons more prominent */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 10px;
        }

        /* Make the card more stylish */
        .card {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>

<body class="bg-[url('https://example.com/your-background.jpg')] bg-cover bg-center bg-no-repeat bg-fixed text-black">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 px-3 sticky">
        <a class="navbar-brand" href="{{ url_for('user_dashboard') }}">
            <img src="/static/logo.png" alt="Fat To Fit" class="h-30 w-40">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('user_dashboard') }}">Dashboard <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('diet_plan') }}">Diet Plan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('workout') }}">Workout Plan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="display-3 fw-bold text-center mb-4">Edit Profile</h1>
        <form action="" method="post">
            <div class="form-group mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" value="{{ user.name }}" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="height" class="form-label">Height:</label>
                <input type="text" id="height" name="height" value="{{ user.height }}" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="weight" class="form-label">Weight:</label>
                <input type="text" id="weight" name="weight" value="{{ user.weight }}" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="gender" class="form-label">Gender:</label>
                <select id="gender" name="gender" class="form-control">
                    <option value="{{ user.gender }}">{{ user.gender }}</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <input type="submit" value="Save Changes" class="btn btn-primary">
        </form>
    </div>

    <div class="container mt-5">
        <h1 class="display-3 fw-bold text-center mb-4">Goal</h1>
        <div class="card p-4">
            <form action="" method="post">
                <div class="form-group mb-3">
                    <label for="goal" class="form-label"><strong>Goal:</strong></label>
                    <input type="text" id="goal" name="goal" value="{{ user.goal }}" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <label for="target_weight" class="form-label"><strong>Target Weight:</strong></label>
                    <input type="number" id="target_weight" name="target_weight" value="{{ user.target_weight }}" class="form-control">
                    <small>kg</small>
                </div>
                <div class="form-group mb-3">
                    <label for="target_date" class="form-label"><strong>Target Date:</strong></label>
                    <input type="date" id="target_date" name="target_date" value="{{ user.target_date }}" class="form-control">
                </div>
                <input type="submit" value="Save Changes" class="btn btn-primary">
            </form>
        </div>
    </div>
</body>
</html>
