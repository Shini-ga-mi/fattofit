<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fat To Fit</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Add some padding to the body */
        body {
            padding: 20px;
            font-family: 'Montserrat', sans-serif;
            background-image: url('/static/background.jpg'); /* Add a background image */
            background-size: cover;
            background-position: center;
        }

        /* Make the nav more stylish */
        nav {
            background-color:rgb(255, 255, 255);
            color: #fff;
            padding: 20px; /* Increased padding to fit the logo */
            text-align: center;
            font-size: 24px;
            font-weight: 500;
            border-bottom: 1px solid rgb(255, 253, 253);
        }

        /* Make the register form more stylish */
        .register-form {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Make the input fields more stylish */
        input[type="text"], input[type="password"], input[type="number"], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 100%;
            font-size: 16px;
            font-weight: 400;
        }

        /* Make the button more stylish */
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }

        /* Make the error message more visible */
        #error-message {
            color: #ff0000;
            font-size: 14px;
            font-weight: 400;
            margin-top: 10px;
        }

        /* Make the sign in text blue */
        .sign-in-text {
            color: #007bff;
        }
    </style>
</head>

<body>
    <!-- navbar -->
    <nav class="flex justify-between items-center h-20"> 
        <div>
            <img src="/static/logo.png" style="height: 150px; width:150px;" alt="Fat To Fit Logo" class="h-12 w-12">
        </div>
        <div>
            <a href="{{ url_for('login') }}" class="sign-in-text hover:underline">Log In?</a>
        </div>
    </nav>
    <!-- Register -->
    <div class="container bg-blue-600 bg-opacity-20 px-4">
        <!-- Register form -->
        <form action="{{ url_for('register') }}" method="post" class="register-form space-y-6">
            <h2 class="text-2xl font-bold">Register</h2>
            <div>
                <label for="username" class="block mb-1 font-medium">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username.." class="w-full p-2 border rounded">
            </div>
            <div>
                <label for="name" class="block mb-1 font-medium">Name</label>
                <input type="name" id="name" name="name" placeholder="Enter your Name.." class="w-full p-2 border rounded">
            </div>
            <div>
                <label for="password" class="block mb-1 font-medium">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password.." class="w-full p-2 border rounded">
            </div>
            <div>
                <label for="confirm_password" class="block mb-1 font-medium">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password.." class="w-full p-2 border rounded">
            </div>
            <div>
                <label for="height" class="block mb-1 font-medium">Height (in inch)</label>
                <input type="number" id="height" name="height" placeholder="Enter your height.." class="w-full p-2 border rounded">
            </div>
            <div>
                <label for="weight" class="block mb-1 font-medium">Weight (in kg)</label>
                <input type="number" id="weight" name="weight" placeholder="Enter your weight.." class="w-full p-2 border rounded">
            </div>
            <div>
                <label for="gender" class="block mb-1 font-medium">Gender</label>
                <select id="gender" name="gender" class="w-full p-2 border rounded">
                    <option value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button type="submit" value="Register" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Register</button>
            <p id="error-message"></p>
        </form>
    </div>
</body>

</html>
