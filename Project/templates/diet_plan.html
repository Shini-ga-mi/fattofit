<!DOCTYPE html>
<html class="h-full bg-grey-20">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <title>Welcome to Fat To Fit</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-cover bg-center md:bg-contain lg:bg-cover xl:bg-contain"
  style="background-image: url('static/front.jpg');">
  <div class="flex flex-col items-center justify-center h-screen">
    <header class=" shadow-md flex flex-col items-center justify-center">
      <h1 class="text-3xl font-sans font-bold text-white">Welcome to Fat To Fit</h1>
    </header>
    <main class="container mx-auto p-4 pt-6">
      <div class="max-w-md mx-auto">
        <h2 class="text-2xl font-bold text-green-700 mb-4">Get Started</h2>
        <p class="text-white">Please log in or register to access your account.</p>
        <p>.</p>
        <div class="flex flex-wrap justify-center mb-4">
          <br><br><a href="{{ url_for('login') }}"
            class="btn bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded flex items-center">
            <span class="mx-auto">Log In</span>
          </a>
          <a href="{{ url_for('register') }}"
            class="btn bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded flex items-center ml-4">
            <span class="mx-auto">Register</span>
          </a>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
