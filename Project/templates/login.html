<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fat To Fit</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-grey-20 font-sans antialised">
    <!-- navbar -->
    <nav class="bg-purple-700 text-white shadow-md py-4 flex justify-between">
        <div>
            <h1 class="text=3xl font-bold">Fat To Fit</h1>
        </div>
        <div>
            <a href="{{ url_for('register') }}" class="hover:underline">Signup</a>
        </div>
    </nav>

    <div class=" flex items-center justify-center h-screen">
        <div class="bg-purple-100 p-8 shadow-md rounded-lg max-w-md w-full">

            <!-- Login form -->
             <form action="{{ url_for('login') }}" method="post" class="space-y-6">
                <h2 class="text-2xl font-bold">Login</h2>
                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username.." class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="text" id="password" name="password" placeholder="Enter your password.." class="w-full p-2 border rounded">
                </div>
                <button type="submit" value="Login" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
             </form>
        </div>

     </div>
     {% if error %}
     <p style="color: red;">{{ error }}</p>
 {% endif %}
 <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
</body>
    
</body>
</html>
