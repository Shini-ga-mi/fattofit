<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fat To Fit</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-grey-20 font-sans antialised" style="background-image: url('/static/login.jpg'); background-size: cover; background-position: center;">   
    <nav class="flex justify-center items-center h-16">
        <h1 class="text-white text-center font-roboto font-bold text-4xl" style="font-style: italic ;">Fat To Fit</h1>
    </nav>
    <div class="flex h-screen">
        <div class="flex-1 p-12 py-2"> 
            <div class="bg-white bg-opacity-50 p-8 shadow-md rounded-lg max-w-md w-full h-full aspect-square mx-auto">            <!-- Login form -->
             <form action="{{ url_for('login') }}" method="post" class="space-y-6">
                <h2 class="text-2xl font-bold">Login</h2>
                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username.." class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="text" id="password" name="password" placeholder="Enter your password.." class="w-full p-2 border rounded">
                </div>
                <button type="submit" value="Login" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
                <p>Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline" >Register</a></p> 
            </form>

        </div>

     </div>
     
 
</body>
    
</body>
</html>
